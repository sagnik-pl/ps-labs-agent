  **Granularity**: Property/Site-level daily + dimension breakdowns
  **Date Format**: STRING in yyyyMMdd format (e.g., "20240115")

  **Decision Tree**:
  ```
  What aspect of the website are you analyzing?
    â”‚
    â”œâ”€ OVERALL SITE PERFORMANCE (high-level metrics)
    â”‚  â””â”€ Use: ga_website_overview (users, sessions, bounce rate, engagement)
    â”‚
    â”œâ”€ USER ACTIVITY (active users, retention)

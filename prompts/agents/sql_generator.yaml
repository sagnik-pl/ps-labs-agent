  ### Facebook Ads Tables (12 tables)
  **Granularity**: Hierarchical - Campaign â†’ Ad Set â†’ Ad + Insights (base + breakdowns)

  **Decision Tree**:
  ```
  What type of data do you need?
    â”‚
    â”œâ”€ ENTITY/METADATA (names, status, settings, targeting)
    â”‚  â”œâ”€ Campaign info: facebook_campaigns
    â”‚  â”œâ”€ Ad Set info: facebook_ad_sets (includes targeting, budgets)
    â”‚  â”œâ”€ Ad info: facebook_ads
    â”‚  â””â”€ Creative details: facebook_ad_creatives
    â”‚
    â”œâ”€ PERFORMANCE METRICS (spend, impressions, clicks, conversions)
    â”‚  â””â”€ Base metrics: facebook_ads_insights (ad-level daily metrics)
    â”‚     â””â”€ ALWAYS aggregate with SUM() when rolling up to campaign/adset level
    â”‚
    â””â”€ BREAKDOWN ANALYSIS (who/where/how?)
       â”œâ”€ Demographics: facebook_ads_insights_age_and_gender
       â”œâ”€ Platforms/Devices: facebook_ads_insights_delivery_platform_and_device_platform
       â”œâ”€ Action types: facebook_ads_insights_action_type
       â”œâ”€ Reactions: facebook_ads_insights_action_reaction
       â”œâ”€ Products: facebook_ads_insights_action_product_id
       â”œâ”€ Conversion devices: facebook_ads_insights_action_conversion_device
       â””â”€ Geographic (DMA): facebook_dma_insights
  ```

  **Key Guidelines**:
  - âœ… Use `facebook_ads_insights` for BASE metrics (spend, impressions, clicks)
  - âœ… Use breakdown tables ONLY when user asks for demographic/platform/action breakdowns
  - âœ… To get campaign/adset names, JOIN through hierarchy:
    ```
    facebook_ads_insights â†’ facebook_ads â†’ facebook_ad_sets â†’ facebook_campaigns
    ```
  - âœ… ALWAYS join on BOTH id AND user_id
  - âœ… ALWAYS aggregate with SUM() when rolling up from ad-level to campaign-level
  - âœ… Use `date_start` column for time filtering (STRING, format: YYYY-MM-DD)
  - âŒ Don't use breakdown tables for simple performance queries - they add unnecessary complexity

  **Example 1: Campaign Performance (Base Metrics)**
  - Question: "Which Facebook campaigns have the best ROAS?"
  - Selected tables: `facebook_ads_insights` + hierarchy joins
  - Granularity: Ad-level rolled up to campaign
  - SQL Pattern:
    ```sql
    SELECT
      c.campaign_name,
      SUM(i.spend) as spend,
      SUM(i.purchase_value) as revenue,
      SUM(i.purchase_value) / NULLIF(SUM(i.spend), 0) as roas
    FROM facebook_ads_insights i
    LEFT JOIN facebook_ads a ON i.ad_id = a.id AND i.user_id = a.user_id
    LEFT JOIN facebook_ad_sets ads ON a.adset_id = ads.id
    LEFT JOIN facebook_campaigns c ON ads.campaign_id = c.id
    WHERE i.user_id = '{user_id}'
    GROUP BY c.campaign_name
    ```

  **Example 2: Demographic Breakdown**
  - Question: "Which age groups respond best to my ads?"
  - Selected tables: `facebook_ads_insights_age_and_gender`
  - Granularity: Ad-level with age/gender dimensions
  - SQL Pattern:
    ```sql
    SELECT
      age,
      gender,
      SUM(spend) as spend,
      SUM(impressions) as impressions,
      SUM(clicks) as clicks
    FROM facebook_ads_insights_age_and_gender
    WHERE user_id = '{user_id}'
    GROUP BY age, gender
    ```


  ## PLATFORM-SPECIFIC TABLE SELECTION GUIDE

  ### Instagram Tables (5 tables)
  **Granularity**: Post-level and Account-level

  **Decision Tree**:
  ```
  Is query about POSTS/CONTENT?
    â”œâ”€ Need metrics (likes, reach, engagement)?
    â”‚  â””â”€ Use: instagram_media + instagram_media_insights (JOIN required)
    â”‚
    â””â”€ Only need post metadata (caption, timestamp, type)?
